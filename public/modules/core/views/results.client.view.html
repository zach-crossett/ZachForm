<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h1>Page 2</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h4><u>ZIP CODE: {{vm.zip}}</u></h4>

		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-md-6 control-label control-label-left">USER:</label>
				<div class="col-md-6 text-center">
					<p class="form-control-static">${{vm.user}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-6 control-label control-label-left">MARKET:</label>
				<div class="col-md-6 text-center">
					<p class="form-control-static">${{vm.market}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-6 control-label control-label-left">DIFFERENCE:</label>
				<div class="col-md-6 text-center">
					<p class="form-control-static border-total">${{vm.difference}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
